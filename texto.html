<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Campo -->

<body>
    <input id="texto" onkeypress="mostraTexto()" type="text"/>
    <div id="mostra-texto"></div>
    <script>
        function mostraTexto(){
            var texto = document.getElementById('texto').value;
            document.getElementById('mostra-texto').innerText = texto;
        }
    </script>
</body>
</html>
